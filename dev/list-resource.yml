policies:
 - name: list-org-policy
   description: |
     list-org-policy
   resource: huaweicloud.org-policy
   filters:
     - type: value
       key: type
       value: service_control_policy
    #  - type: value
    #    key: is_builtin
    #    value: False
  #  actions:
  #    - delete
 - name: list-org-account
   description: |
     list-org-account
   resource: huaweicloud.org-account
   filters:
     - type: value
       key: status
       value: active
 - name: list-org-unit
   description: |
     list-org-unit
   resource: huaweicloud.org-unit
   filters:
    - type: value
      key: id
      value: ^ou-[0-9a-z]{8,32}$
      op: regex